<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/images/stone.png" alt="">
        </div>

        <div class="choice" id="paper">
            <img id="paper" src="/images/paper.png" alt="">
        </div>

        <div class="choice" id="scissors">
            <img src="/images/Screenshot 2024-01-07 235636.png" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user_score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp_score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="play-move-line">
        <h2>Play your move !</h2>
    </div>

<script src="/index.js"></script>
</body>

</html>
